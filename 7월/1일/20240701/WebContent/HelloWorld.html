<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HelloWorld.html</title>
</head>
<body>
	<p>안녕하세요!</p>
	<!--  정적 파일(Static Pages)
		image, html, css, javascript파일과 같이
		컴퓨터에 저장되어 있는 파일들을 의미한다.
		웹을 이용해서 데이터를 요청하면 알맞은 파일을
		반환해준다.(응답)
		항상 똑같은 페이지를 반환한다. 
		
		  동적 파일(Dynamic Pages)
		요청이 들어올 때 마다 동적으로 만들어진 내용을
		요청한 클라이언트에게 보낸다.
		데이터베이스, 서버 안에서 데이터를 활용해서
		항상 새로운 파일을 만들어서 보낸다.
		
		  JSP
		html 코드 안에 자바코드를 이용해서
		동적인 파일을 생성할 수 있다.
		
		  웹 브라우저
		웹에서 클라이언트이며 사용자의 작업창
		ex) 크롬
		
		  웹 서버
		웹 브라우저의 요청을 받아들이며 작업의 결과를
		웹 브라우저에 응답하는 곳!
		데이터를 제공하는 컴퓨터(네이버, 구글 등등)
		
		  웹 애플리케이션 서버(WAS)\
		 요청한 페이지의 로직이나 DB와의 연동 처리를 하는 부분
	-->
</body>
</html>
