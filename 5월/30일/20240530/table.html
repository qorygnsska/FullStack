<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <title>테이블</title>

    <!-- 여러개의 태그에 한꺼번에 설정을 할때 
        css 스타일(꾸밈을 줄때는)   
        body 부분에 나오는 th,td는
        전부 적용이 된다.     
    -->
    <style>
        th,td{
           border: 1px solid black; 
        }
    </style>
</head>
<body>
    <!-- 표 형식으로 데이터를 저장
    자바에서 JTable 
    <table> 표를 감싸는 태그
    <tr>  table row 표 내부의 행
    <th>  table heading 행 내부의 제목
    <td>  table data 행 내부의 값 셀
    -->
    <table>
        <!-- 한 행 열의 이름-->
        <tr>
            <th>밥류</th>
            <th>면류</th>
            <th>분식류</th>            
        </tr>
        <tr>
            <td>김밥</td>
            <td>라면</td>
            <td>떡볶이</td>            
        </tr>
        <tr>
            <td>주먹밥</td>
            <td>우동</td>
            <td>순대</td>            
        </tr>
    </table>
</body>
</html>
