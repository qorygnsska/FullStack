<!DOCTYPE html>
<html lang="ko">
<head>
    <!--
        <!DOCTYPE html> 이 파일의 문서 타입이 html5
        lang 속성 : 문서에서 사용하는 주 언어


        html 주석(메모
        head는 안 보이는 설정을 하는 부분
        책의 표지 (메타데이터 - 웹 사이트에 대한 설명)
        SEO(타이틀, 설명, 저자), css 스타일 파일 포함, js파일 포함, 링크들을 포함하는 곳!

        charset(문자열세트)="UTF-8"
        다양한 언어를 깨짐현상 없이 나타냄

        viewport 부분 태그는 사용자의 디바이스 크기에 맞게 컨텐츠 표기
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음 만든 웹 사이트!</title>
    
</head>
<body>
   <!--
        눈으로 보여지는 부분
        책 내용
        웹사이트 내용!
   -->
   <h1>제목1</h1>
   <h2>제목2</h2>
   <h3>제목3</h3>
   <h4>제목4</h4>
   <h5>제목5</h5>
   <h6>제목6</h6>

   <p>안녕하세요</p>
   <hr>
   <!--
         <p>html 재미있어요?</p>
         시작태그(내용) 종료태그
   -->
   <p><mark>html</mark> 재미있어요?</p>
   <p>아직은 재밌어요!</p>

   <p>
        우와~ html 하니깐 프로젝트가 생각이 안나네~<br>
        행복하네
   </p>
   <!--
        열린태그는 있는데 종료태그가 없는 태그들도 있다.
        내용이 없는 태그도 있음
        속성값
        src = 이미지경로
   -->
   <img src = "./images/라이언.jpg"
        alt = "라이언사진"/>

</body>
</html>
