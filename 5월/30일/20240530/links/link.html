<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
    <a href="연결할 링크의 내용(웹사이트의 이름 주소)">내용</a>

    <!-- <a href = "#">
        실제 연결되지 않는 링크 역할만 하도록 만든 것
        널 링크(null link)

        실제 태그들은 배치 기본적으로 설정이 되어있다.
        block 태그들은 한 줄에 하나의 태그만 설정이 가능
    -->
    <h1>링크 모음 예제</h1>
    <p>링크 모음!</p>
    <a href="https://www.google.com/">구글</a>
    <a href="https://www.naver.com/">네이버</a>

    <!-- 내가 만든 html 파일들로 연결 
        href 속성은 이동하고자 하는 파일의 위치(경로)값을 받는다
        path 파일시스템 상에서 특정 파일의 위치를 의미한다.  
    -->

    <br><br>
    <!-- 상대 URL
        자신의 위치를 기준으로 한 대상 url
    -->
    <a href="a.html" target="_blank">a파일</a>
    <a href="b.html">b파일</a>

    <!-- a 태그도 속성을 가지고 있다
        새창 or 새탭에서 링크를 열 때 사용
        target
        target ="_blank" 새창 or 새탭
        target ="_self"  현재 탭 or 창
    -->
</head>
<body>
    
</body>
</html>
