<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>단위</title>
    <link rel="stylesheet" 
          href="style1.css">
    <!-- 
        html파일안에 style을 적용하면 적용한
        html만 스타일이 보인다.
        css파일로 만들어서 link를 연결하면 
        다른 html파일에서 css파일을 가져가서
        적용을 할 수있다.
        
    -->      
</head>
<body>
    <!-- 
     CSS 사용하는 단위 
       절대 단위와 상대 단위 나눠진다.
       px         em,rem,%
       
     상대 단위들은 대부분 웹 브라우저 기본폰트
     사이즈를 기준으로 해서 배수 단위로 크기를
     설정한다. 
    
     각각의 박스 설정 (단락)

    -->

    <div class="box box1">100px x 100px</div>
    <div class="box box2">150px x 150px</div>
    <div class="box box3">200px x 200px</div>
    <div class="box box4">250px x 250px</div>
    <div class="box box5">300px x 300px</div>


    
</body>
</html>
