<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float1.html</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .box{
            width: 45%;
            height: 100px;
            background-color: lightblue;
            margin-right: 10px;
            float:right;
        }

    </style>
</head>
<body>
    <!--
        float 프로퍼티는 해당 요소를 다음요소
        위에 떠 있게 한다. 
        기본적으로 레이아웃이 모서리가 있는
        페이지의 왼쪽이나 오른쪽에 이동하는 것!

    -->
    <div class="box"> box1  </div>
    <div class="box"> box2  </div>
</body>
</html>
