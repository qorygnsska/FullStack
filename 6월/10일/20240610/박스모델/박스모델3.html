<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델3.html</title>
    <style>
        .wrapper{
           font-size: 0; /*요소 간 간격을 제거*/ 

        }
        .inline-block{
            display: inline-block;
            border: 3px solid lightblue;
            font-size: 16px;
        }
        .box1{
            width:300px;
            height:70px;
        }
        .box2{
            width:300px;
            height:150px;
        }

    </style>
</head>
<body>
    <div class="inline-block box1">inline-block height 70px</div>
    <div class="inline-block box2">inline-block height 150px</div>
  
    <div class="wrapper">
      <div class="inline-block box1">inline-block height 70px</div>
      <div class="inline-block box2">inline-block height 150px</div>
    </div>
</body>
</html>
