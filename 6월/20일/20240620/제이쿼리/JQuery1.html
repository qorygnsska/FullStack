<head>

    <!-- 제이쿼리 라이브러리 CDN
      CDN(Content Delivery Network)약자로

      자동으로 가장 가까운 서버로 이동해서 다운을
      받는 기술이다!

      수업을 할 때는 CDN 사용 가능
      웹 프로젝트 배포할 때는 조심해서! 사용하기

      
      -->

    <script defer src="JQuery1.js"></script>
</head>

<body>
    <!-- 자바스크립트 코드가 너무 길어서 짧게

     자바스크립트는 브라우저 호환성 문제 때문에
     불편한 점이 있다. IE 자바스크립트 호환성이
     좋지 않다 똑같은 코드도 실행이 안된다. 

     제이쿼리 라이브러리를 사용하기 위해서는
     도구를 다운 받아야된다. 

     -->

    <h2>jQuery 시작</h2>

    </ul>
