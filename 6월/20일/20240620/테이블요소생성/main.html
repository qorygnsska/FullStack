<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폴더명: 테이블요소 생성 파일명: main.html</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h2> 테이블.html </h2><br>

    <!-- tab-menu -->

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#freeboard" id="freeboard-tab">자유게시판</a></li>
        
        <li class="nav-item">
            <a class="nav-link" href="#notice" id="notice-tab">공시사항</a></li>
        
            <li class="nav-item">
            <a class="nav-link" href="#inquiry" id="inquriy-tab">문의게시판</a></li>
    </ul>

    <!-- tab- content -->
    <div clss="tab-content" id="myTabContent"> 
        <div class="tab-pane fade show active" >
            <!-- 테이블 생성-->
            <form>
                <table id="inputTable"
                       class ="table table-bordered">
                    <tbody>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="text" name="id" 
                                class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td>
                                <input type="text" name="password" 
                                class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td>
                                <input type="text" name="address" 
                                class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <th>전화번호</th>
                            <td>
                                <input type="text" name="phoneNumber" 
                                class="form-control">
                            </td>
                        </tr>
                    </tbody>
                </table><br>
                <button class="btn btn-primary"
                        onclick="tableAdd(event)">
                        추가</button>
            </form>

            <button class="btn btn-danger"
                        onclick="removeLast()">마지막 데이터부터 1행씩 삭제</button>
            <button class="btn btn btn-warning"
                        onclick="removeAll()">테이블의 데이터 전체 삭제</button>

            <table id="resultTable" class="table">
                <thead class="thead-dark">
                    <tr>
                        <!-- 열 이름 -->
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>주소</th>
                        <th>전화번호</th>
                        <th></th>                       

                    </tr>
                </thead>
                <tbody id="addtr">
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="notice">
           <h3>공지사항</h3>
           <p>공지사항 내용을 여기에 작성하세요!</p>
        </div>
        <div class="tab-pane fade" id="inquiry">
           <h3>문의게시판</h3>
           <p>문의게시판 내용을 여기에 작성하세요!</p>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>

<!-- 스크립트 파일명: main.js
     css 파일명: main.css
     
     1. 부트스트랩 파일들 포함하기 
     2. 내가 css,js 파일들 포함하기
     3. 디자인 (태그들)가져오기
     4. 실제 input태그들의 내용을 가지고와서 
     5. 테이블에 추가하기 (요소생성)
     6. 버튼 클릭시 삭제!
     
    ---------------------------------------
     tab  첫번째 메뉴는 자유게시판 기본 보여주기
          우리가 위에 테이블은 자유게시판 내용으로
          보여주기 

          두번째 메뉴는 공지사항 
           공지사항 출력

          세번째 메뉴는 문의게시판
           문의게시판 출력
    --------------------------------------- 
     -->
