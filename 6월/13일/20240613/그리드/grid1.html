<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid1.html</title>
    <style>
        .container{
            display: grid;
            width: 300px;
            height: 300px;
            border: 4px solid green;
        }
    
        .container .item1{
            border: 2px dashed orange;
        }
    
        .container2{
            display: inline-grid;
            width: 300px;
            height: 300px;
            border: 4px solid green;
        }
    
        .container2 .item2{
            border: 2px dashed orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item1">2</div>
        <div class="item1">3</div>
    </div>

    <div class="container">
        <div class="item1">4</div>
        <div class="item1">5</div>
        <div class="item1">6</div>
    </div>

    <div class="container2">
        <div class="item2">11</div>
        <div class="item2">22</div>
        <div class="item2">33</div>
    </div>

    <div class="container2">
        <div class="item2">44</div>
        <div class="item2">55</div>
        <div class="item2">66</div>
    </div>

    <!--
    css에서 grid 2차원 레이아웃 제공한다.
    행과 열을 이용해서 레이아웃을 구현한다.
    grid : block 특성을 가지고 있다.
    display: grid
    -->
   
</body>
</html>
