<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션1.html</title>
</head>
<style>
    /* 시작 스타일 */
    div{
        width: 100px;
        height: 100px;
        background: red;
        /* 트랜지션 효과
        모든 프로퍼티의 변화를 2초에 걸쳐 변화한다 */
        transition: all 1s;
    }

    /* 최종 스타일 */
    div:hover{
        border-radius: 100%;
        background: blue;
        /* hover에 적용하면 마우스가 올라갔을 때만 변한다.
        transition: all 1s; */
    }
</style>
<body>
    <!--
        트랜지션
         - css 값이 변화할 때, 값의 변화가 일정기간에 걸쳐 일어나도록 하는 것!

        transition : 애니메이션의 단축 속성
         => 애니메이션을 적용할 css 속성, 애니메이션 재생 시간, 타이밍 함수, 애니메이션 지연 시간을 한꺼번에 지정할 수 있다.

         애니메이션을 만드는 4단계
         1. 시작하는 스타일 만들기
         2. 최종 스타일 만들기
         3. 언제 최종 스타일로 변하는지(이벤트)
         4. transition 적용!

         hover
         on : 마우스가 올라갈 때
         off : 마우스가 내려갈 때
         
    -->
    
    <div>

    </div>
</body>
</html>
