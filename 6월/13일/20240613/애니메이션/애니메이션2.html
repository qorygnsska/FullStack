<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션2.html</title>
</head>
<style>
    div {
        width: 100px;
        height: 50px;
        background: red;
        /* 트랜지션의 대상 css 지정
            하나만 지정할 수도 있고 콤마로 여러개를 지정할 수 있다. */
        transition-property: width, background-color;
        transition-duration: 2s, 2s;
    }

    /* 최종 스타일 */
    div:hover {
        width: 300px;
        background: lightblue;
    }
</style>

<body>
    <div>

    </div>
</body>

</html>
<!--
개별 속성
  transition-property: 애니메이션 효과를 지정할 css 속성을 지정한다.
   => none: 애니메이션 효과를 사용하지 않는다.
   => all: 기본값, 모든 속성에 애니메이션 효과를 적용한다.
   => css 속성 이름: 애니메이션을 적용할 css 효과를 지정한다.
   => 애니메이션 적용 속성을 2개 이상 지정할 경우 속성은 ","를 찍어서 구분하고 적용 여부를 확인하려면
      transition-duration 속성이 지정되어 있어야 한다.
  transition-duration: 애니메이션 효과의 지속 시간을 설정한다.
   => 0s이 기본값이고 애니메이션 효과 없음을 의미한다. => 바로 전환된다.
   => 애니메이션 효과 지속 시간은 초 단위로 지정하려면 1초는 1s로 입력하고, 밀리초 단위로 지정하려면
      1초는 1000ms로 입력한다.
  transition-timing-function: 타이밍(easing) 함수로 애니메이션 효과를 표현하는 방법을 지정한다.
   => linear: 일정하게
   => ease-in: 느리게 => 빠르게
   => ease-out: 기본값, 빠르게 => 느리게
   => ease-in-out: 느리게 => 빠르게 => 느리게
   => 참고 사이트:  https://easings.net/ko
  transition-delay: 0s가 기본값이고 애니메이션 효과기 시작되기 전 대기(지연) 시간을 설정한다.
-->
