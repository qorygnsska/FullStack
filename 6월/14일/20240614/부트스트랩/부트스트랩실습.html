<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="white-box mt-3">
      <div class="row">
        <div class="col-md-8">
          <div class="d-flex mt-3">
            <div>
              <img src="../img/열동그라미.png" alt="열미" class="img">
            </div>
            <div class="ms-3">
              <h3>최여름</h3>
              <p>셔틀랜드 쉽독</p>
              <i class="fa-solid fa-location-dot">경기도 의정부시</i><br>
              <button type="button" class="btn btn-info mt-2">연락하기</button>
            </div>
          </div>
        </div>

        <div class="col-md-4  mt-3 d-flex">
          <div>
            <p class="info">Location</p>
            <p class="info">Age</p>
            <p class="info">Experience</p>
            <p class="info">School</p>
          </div>

          <div class="ms-5">
            <p>경기도 의정부시</p>
            <p>22년생</p>
            <p>신입</p>
            <p>집지킴과</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="white-box">
          <h4>Works</h4>
          <p>집 지키기</p>
          <p>밥 먹기</p>
          <p>잠 자기</p>
          <p>산책 가기</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="white-box">
          <h4>About</h4>
          <p>나는 셔틀랜드 쉽독이고 스코틀랜드에서 왔슴다. 뛸 때 짖는데 좋아서 짖는거니까, 너무 쫄지는 마삼 ㅋㅋ</p>

          <div style="background: lightgray; width: 100%; height: 1px; margin-bottom: 5px;"></div>
          <h4>Skills</h4>
          <p class="pill">물기</p>
          <p class="pill">짖기</p>
          <p class="pill">달리기</p>
          <p class="pill">도망가기</p>
          <p class="pill">간식 먹기</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="white-box">
          <h4>Coment</h4>
          <p>하이루</p>
        </div>

        <div style="font-size: 12px;" class="d-flex mt-2">
          <div>
            <img src="../img/순듀.png" alt="열" class="due">
          </div>
          <div class="ms-1">
            <h5>순듀</h5>
            <p>말티즈</p>
            <i class="fa-solid fa-location-dot">경기도 의정부시</i><br>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/b722b0274e.js" crossorigin="anonymous""></script>
</body>

</html>
