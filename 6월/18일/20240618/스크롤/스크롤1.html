<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤1.html</title>

</head>
<body>
     <!-- 처음 보여지는 화면 -->
     <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div style="height: 1000px;"></div>
    <script>
        // 현재 페이지 전체에 스크롤 이벤트 설정하기 위해서 
        // window에 이벤트를 설정한다

        // 현재 페이지에서 스크롤이 움직일 때마다 이벤트가 발생
        // window.addEventListener('scroll', function(){
        //      스크롤이 움직일 때마다 실행하는 문장;
        // });

        // 현재 페이지에서 스크롤이 위에서 얼마나 이동했는 지 알고 싶은 경우
        // scrollX : 가로로 얼마나 스크롤이 이동했는지
        // window.addEventListener('scroll', function(){
        //     console.log(window.scrollY);
        // });

        // 이벤트하고 상관없이 강제적으로 스크롤을 움직일 수 있다.
        // 위에서 아래로 내려갈 때는 양수
        // 아래에서 위로 올라갈 때는 음수
        // scrollTo() 맨 위에서 아래로 얼마만큼 내려간다.
        // window.scrollTo(0, 150);

        // 현재 위치에서 스크롤 해준다.
        // scrollBy() 메서드 자체가 현재 스크롤 위치를 기억하고 있다.
        // 매개변수로 x, y값이 넘어가면 현재 위치에서 매개변수 값 만큼 움직인다
        window.scrollBy(0, 100);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous""></script>
