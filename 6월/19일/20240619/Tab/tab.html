<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="tab.css"> -->
    <!-- <script src="tab.js" defer></script> -->
    <style>
        .form-hide{
            display: none;
        } 
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <!-- tab 메뉴 -->
        <ul class="list">
            <li class="tab-button orange">Products</li>
            <li class="tab-button">Information</li>
            <li class="tab-button">Shipping</li>
        </ul>

        <div class="tab-content show">
            <p>상품 설명입니다.</p>
        </div>

        <div class="tab-content">
            <p>스펙 설명입니다.</p>
        </div>

        <div class="tab-content">
            <p>배송 설명입니다.</p>
        </div>
        <div date-user="kyohoon">
            그냥 박스!
        </div>
    </div>
    </div>

    <form class="container">
        <p>상품선택</p>
        <select class="form-select">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
       <!-- select 태그도 선택시 이벤트가 발생한다
            'input','change' 발생한다.
            데이터가 값이 변경되면 이벤트 발생!

            태그를 미리 정적으로 만들어 놓고 
            클래스명을 추가했다 삭제했다 하면
            매번 똑같은 데이터만 보인다.
            만약에 새로운 데이터들이 추가되고 삭제될때
            필요할 때마다 서버에서 데이터를 가지고와서
            html 요소들을 추가(생성)하는 내용이 있다.

        -->
        <select class="form-select mt-2">
            <option>90</option>
            <option>95</option>
            <option>100</option>
        </select>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
