<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자</title>
    <!-- href ="경로/파일명.css"
    hypertext reference 약자 연결된 파일 경로 지정 
    rel ="스타일시트"( css 외부 파일) 인식하는 것! 
  -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- 여러개의 태그 중에 딱 하나만
  선택하고 싶을 때 사용하는 선택자
  id 속성 = 고유한 식별을 목적으로하는 경우 사용
  -->
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li id="orange" class="orange">오렌지</li>
    </ul>

    <p class="orange">토마토</p>
    <span class="orange">멜론</span>

    <!-- 
  여러개를 그룹지어서 꾸밈을 
  css 를 설정하고 싶을 때는 
  태그들의 속성 중에서 class 속성
  
  위에서 선택자를 사용할 때 
  선택자 우선 순위
   - 같은 요소가 여러 스타일의 선언의
    대상이 될 경우 어떤 선언의 스타일을
    우선적으로 결정할지 선택하는 방법

  1.가장 중요(!important)
   - 모든 선언을 무시하고 가장 우선적으로 적용된다.
  2.인라인(inline) 1000점
   - 태그 안에 직접 css를 설정할 때 
  3. id 선택자 100점 
  4. class 선택자 10점
  5. 태그 선택자 1점 
  6. 전체 선택자 0점 
  7. 위에서 상속 되어서 적용된 것: 계산안한다.

  -->


</body>

</html>
