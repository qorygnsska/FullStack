<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
     content="width=device-width, initial-scale=1.0">
  <title>상속 예제</title>

  <!-- css 파일 연결하기 -->
  <link rel="stylesheet" 
     href="inherit.css">

  <!-- 
    <div> division tag
    div태그는 body 문서 안에서
    각 영역을 나누고 싶을 때 사용한다.

    div 태그는 한줄에 가로 전체를 
    다 차지 한다. 너비가 100%


  -->
</head>
<body>
  <div class="parent">
    <h1>부모 요소</h1>
    <p>이 문장은 부모 요소 안에 있습니다.</p>

    <div class="child">
       <h2>자식요소</h2> 
       <p>이 문장은 자식 요소 안에 있습니다.</p>

    </div>
  </div>
</body>
</html>
