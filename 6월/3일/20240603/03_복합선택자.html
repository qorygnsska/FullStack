<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합선택자</title>

    <link rel="stylesheet" href="group.css">
</head>
<body>
    <!-- 기본 선택자를 붙여서 만든 선택자를 복합 선택자라고 한다. -->
    <div>
        <ul>
     <li class="apple">사과</li>
     <li>딸기</li>
     <li class="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p class="apple">토마토</p>
        <span class="orange">멜론</span>
    </div>
    
    <ul>
        <li>딸기</li>
        <li>수박</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>사과</li>
    </ul>
    <!--
        group 선택자
         - 여러 선택자를 같이 사용하고자 할 때 사용을 한다.
           그룹선택자는 여러 선택자를 쉼표(,)로 구분하여 연결한다.
    -->

    <h1>클래스 선택자를 이용한 선택</h1>

    <h2 class="headings">이 부분에 스타일을 적용합니다.</h2>

    <p>클래스 선택자를 이용하여 스타일을 적용할 HTML 요소들을 한 번에 선택할 수 있습니다.</p>

    <h3 class="headings">이 부분에도 같은 스타일을 적용합니다.</h3>

    <h3 class="headings headings2">이 부분에는 다른 스타일과 추가 스타일을 적용합니다.</h3>
</body>

</html>
